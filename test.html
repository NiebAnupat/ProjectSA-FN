<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
    
        td,
        th {
            text-align: left;
            padding: 8px;
        }
    
        
    </style>
</head>

<body>
    <div id="app">
        <div class="app">
            <div class="main">
                <div class="container">
                    <h2>Pay Slip - ใบเสร็จเงินเดือน</h2>

                    <div class="d-flex mt-4">
                        <div class="row">
                            <div class="col">
                                <img src="/assets/Logo.jpg" style="width: 12%">
                                <label style="font-size: 130%;">บริษัท เอส.ที. เสตพ บิลท์ จำกัด</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="row">
                            <div class="col-6">
                                <label >
                                    Employee Code / รหัสพนักงาน :
                                </label>
                                <label for="EmpID" class="mx-6">6401861</label>
                            </div>
                            <div class="col-6">
                                <label>
                                    Period / ระยะเวลา :
                                </label>
                                <label for="period" class="mx-6">01/03/2020 - 02/04/2020</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label>
                                    Employee Name / ชื่อพนักงาน :
                                </label>
                                <label for="EmpName" class="mx-6">นางสาว สุชานาถ คุ้มบุ่งคล้า</label>
                            </div>
                            <div class="col-6">
                                <label>
                                    Payment Date / ระยะเวลาจัดทำบัญชีเงินเดือน :
                                </label>
                                <label for="period" class="mx-6">01/03/2020 - 02/04/2020</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label>
                                    Dapartment / แผนก :
                                </label>
                                <label for="EmpName" class="mx-6">บุคคล</label>
                            </div>
                            <div class="col-6">
                                <label>
                                   Month / เดือน :
                                </label>
                                <label for="period" class="mx-13">01/03/2020</label>
                            </div>
                        </div>


                    </div>

                    <div class="spacer"></div>
                    <div class="spacer"></div>

                    <div class="mt-5">
                        <table>
                            <thead style="border-bottom: 1px solid #dddddd;">
                                <tr>
                                    <th>Income / รายได้</th>
                                    <th>THB</th>
                                    <th>Deductions / รายการหัก</th>
                                    <th>THB</th>  
                                </tr>
                            </thead>
                            
                            
                            <tr>
                                <td>Salary / เงินเดือน</td>
                                <td>0.00</td>
                                <td>Tax / ภาษีเงินได้ส่วนบุคคล</td>
                                <td>0.00</td>
                            </tr>
                            <tr style="border-bottom: 1px solid #dddddd;">
                                <td></td>
                                <td></td>
                                <td>Social Security / ประกันสังคม</td>
                                <td>0.00</td>
                            </tr>

                            <thead>
                                <tr>
                                    <th>Total Incom / รายได้ทั้งหมด</th>
                                    <th>0.00</th>
                                    <th>Total Deductions / การหักทั้งหมด</th>
                                    <th>0.00</th>
                                </tr>
                            </thead>

                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Net Income / รายได้สุทธิ</th>
                                    <th>0.00</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="container">
                        <div class="row mt-5">
                            <div class="col mt-5">
                                <hr width="300" style="margin-left: 25%;">
                                <label class="d-flex justify-content-center">นาย ชัยวัฒน์ แสงศรี</label>
                                <label class="d-flex justify-content-center">ฝ่ายบุคคล</label>
                            </div>
                            
                            <div class="col mt-5">
                                <hr width="300" style="margin-left: 25%;">
                                <label  class="d-flex justify-content-center">นาย อนุภัทร แก้วมี</label>
                                <label class="d-flex justify-content-center">ผู้รับเงิน</label>
                            </div>
                        </div> 
                    </div>

                    

                    
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
